services:
  basketdb:
    image: postgres:latest

  catalogdb:
    image: postgres:latest

  distributedcache:
    image: redis:latest

  catalog.api:
    image: ${DOCKER_REGISTRY-}catalogapi
    build:
      context: .
      dockerfile: src/Services/Catalog.API/Dockerfile

  basket.api:
    image: ${DOCKER_REGISTRY-}basketapi
    build:
      context: .
      dockerfile: src/Services/Basket.API/Dockerfile

volumes:
  postgres_catalog:
  postgres_basket:
